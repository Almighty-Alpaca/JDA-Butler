plugins {
	id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '1.2.4'
	id 'com.github.ben-manes.versions' version '0.14.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

mainClassName = "com.almightyalpaca.discord.jdabutler.Bot"

repositories {
	mavenCentral()
	jcenter()
	maven { url 'https://jitpack.io' }
}

dependencies {
	// JDA
	compile group: 'net.dv8tion', name: 'JDA', version: '3.1.1_210'

	// Gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

	// Commons-IO
	compile group: 'commons-io', name: 'commons-io', version: '2.5'

	// Groovy JSR-223 / Script engine 
	compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.4.9'

	// Guava
	compile group: 'com.google.guava', name: 'guava', version: '21.0'

	// Dropbox
	compile group: 'com.dropbox.core', name: 'dropbox-core-sdk', version: '3.0.3'

	// Zip4J
	compile group: 'net.lingala.zip4j', name: 'zip4j', version: '1.3.2'

	// jsoup HTML parser library @ http://jsoup.org/
	compile 'org.jsoup:jsoup:1.10.2'

	testCompile 'junit:junit:4.12'
}

run {
	systemProperties System.properties
}

wrapper {
	gradleVersion = '3.5'
}
