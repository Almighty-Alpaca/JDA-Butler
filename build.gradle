plugins {
	id 'java'
	id 'application'
	id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'idea'
    id 'eclipse'
	id 'com.github.ben-manes.versions' version '0.13.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'

mainClassName = "com.almightyalpaca.discord.jdabutler.Bot"

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	// JDA
	compile group: 'net.dv8tion', name: 'JDA', version: '3.0.BETA_91'

	// Gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'

	// Commons-IO
	compile group: 'commons-io', name: 'commons-io', version: '2.5'

	// Javaparser
	// compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.0.0-alpha.8'

	// Reflections
	// compile group: 'org.reflections', name: 'reflections', version: '0.9.10'

	// Possible local jar files
	// compile fileTree(dir: 'lib', include: '*.jar')

	// JUnit for testing
	// testCompile group: 'junit', name: 'junit', version: '4.12'

}

idea.module {
	downloadJavadoc = true
	downloadSources = true
}

eclipse.classpath {
    downloadJavadoc = true
    downloadSources = true
}

shadowJar {
  mergeServiceFiles()
}

task wrapper(type: Wrapper) { // This task is to specify the gradle version
	gradleVersion = '3.2'
}
